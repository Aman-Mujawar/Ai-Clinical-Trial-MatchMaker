# ==============================================
# Alembic configuration for Clinical Trial Matchmaker
# ==============================================

[alembic]
# Path to migration scripts
script_location = alembic

# Optional: Prepend to sys.path (so Alembic finds your "source" folder)
prepend_sys_path = ./source

# Template for migration filenames (timestamped)
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Default timezone for migration timestamps
# timezone = UTC

# Default version path separator
version_path_separator = os

# Set your database connection URL
# This will be overridden by env.py reading from .env if present
sqlalchemy.url = postgresql+psycopg2://postgres:1234@localhost:5432/clinical_db


[post_write_hooks]
# Optional: Auto-format new migration files with Black or Ruff
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME


# ==============================================
# Logging configuration
# ==============================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
