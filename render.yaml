services:
  - type: web
    name: ai-clinical-trial-api
    env: python
    region: oregon
    plan: free

    buildCommand: |
      pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: "production"
      - key: CORS_ORIGINS
        value: "*"
