services:
  - type: web
    name: ai-clinical-trial-api
    env: python
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    preDeployCommand: alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: APP_DB_URL
        value: ""  # Will be set in Render dashboard
      - key: COMMON_DB_URL
        value: ""
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: ""  # Let Render assign dynamically
      - key: ENVIRONMENT
        value: "production"
