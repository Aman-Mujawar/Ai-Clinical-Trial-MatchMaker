services:
  - type: web
    name: ai-clinical-trial-api
    env: python
    region: oregon  # keep this unless you want to host closer to your users
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      alembic upgrade head && uvicorn source.main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: APP_DB_URL
        sync: false  # ðŸš¨ do NOT commit the DB URL; weâ€™ll add it in Render dashboard instead
      - key: COMMON_DB_URL
        value: ""
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
      - key: ENVIRONMENT
        value: "production"
