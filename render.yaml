services:
  - type: web
    name: ai-clinical-trial-api
    env: python
    region: oregon
    pythonVersion: 3.11  # ðŸ‘ˆ add this line
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      alembic upgrade head && uvicorn source.main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: APP_DB_URL
        sync: false
      - key: COMMON_DB_URL
        value: ""
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
      - key: ENVIRONMENT
        value: "production"
